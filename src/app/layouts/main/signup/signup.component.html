<section class="min-h-screen mx-auto relative">
    <div class="flex flex-col mx-auto">
        <div class="flex h-[122px]">
            <div class="w-1/3 relative">
                <div class="striped-background bg-secondary"></div>
            </div>
            <div class="w-1/3 bg-white flex items-center justify-center">
            </div>
            <div class="w-1/3 relative">
                <div class="striped-background bg-primary"></div>
            </div>
        </div>
        <div class="bg-cover bg-center min-h-[calc(100vh-122px)]"
            style="background-image: url('assets/images/bg-login.webp');">
            <div
                class="w-full max-w-[485px] mx-auto mt-8 px-[25px] py-[38px] rounded-xl relative after:content-[''] after:absolute after:top-0 after:left-0 after:w-full after:h-full after:bg-white after:opacity-70 after:rounded-2xl">
                <div class="relative z-10">
                    <p class="text-primary text-[40px] font-black">Sign Up</p>
                    <p class="font-light mt-2">log in to access our premium services</p>
                    <div class="flex flex-col gap-[18px] mt-[28px]">
                        <div class="flex flex-col lg:flex-row gap-[18px] lg:gap-2">
                            <div class="w-full lg:w-1/2">
                                <label for="" class="block font-normal mb-1.5 -mt-1.5">First name</label>
                                <input type="text" class="w-full bg-white rounded-xl px-4 h-[47px] font-light"
                                    placeholder="First name" />
                            </div>
                            <div class="w-full lg:w-1/2">
                                <label for="" class="block font-normal mb-1.5 -mt-1.5">Last name</label>
                                <input type="text" class="w-full bg-white rounded-xl px-4 h-[47px] font-light"
                                    placeholder="Last name" />
                            </div>
                        </div>

                        <div class="flex">
                            <div class="w-full">
                                <label for="" class="block font-normal mb-1.5 -mt-1.5">Your Email</label>
                                <input type="text" class="w-full bg-white rounded-xl px-4 h-[47px] font-light"
                                    placeholder="Enter your email" />
                            </div>
                        </div>

                        <div class="flex flex-col lg:flex-row gap-[18px] lg:gap-2">
                            <div class="w-full lg:w-1/2">
                                <label for="" class="block font-normal mb-1.5 -mt-1.5">Password</label>
                                <div class="relative">
                                    <input type="text" class="w-full bg-white rounded-xl px-4 h-[47px] font-light"
                                        placeholder="Confirm password" />
                                    <app-svg src="assets/svgs/password.svg"
                                        class="absolute right-4 top-0 bottom-0 my-auto flex items-center"
                                        customClass="mt-[-3px]" label="title_goas_here" [stretch]="false" width="16"
                                        fill="#000000"></app-svg>
                                </div>
                            </div>
                            <div class="w-full lg:w-1/2">
                                <label for="" class="block font-normal mb-1.5 -mt-1.5">Password</label>
                                <div class="relative">
                                    <input type="text" class="w-full bg-white rounded-xl px-4 h-[47px] font-light"
                                        placeholder="Confirm password" />
                                    <app-svg src="assets/svgs/password.svg"
                                        class="absolute right-4 top-0 bottom-0 my-auto flex items-center"
                                        customClass="mt-[-3px]" label="title_goas_here" [stretch]="false" width="16"
                                        fill="#000000"></app-svg>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-full">
                                <button class="bg-primary text-white rounded-xl w-full py-[11px] font-normal"
                                    type="button">Sign
                                    Up</button>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-full">
                                <p class="text-center font-light">Already have an account? <strong><a
                                            class="font-medium" routerLink="/en/signin">Sign In</a></strong>
                                </p>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-full relative">
                                <hr class="border-primary w-[calc(50%-16px)] absolute left-0 top-0" />
                                <hr class="border-primary w-[calc(50%-16px)] absolute right-0 top-0" />

                                <div class="absolute left-0 right-0 -top-3 w-full flex justify-center">
                                    <span class="text-primary font-light">Or</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-full relative">
                                <p class="text-center font-light">Sign in with</p>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="w-full relative">
                                <button type="button"
                                    class="bg-white rounded-xl w-full flex items-center gap-2 justify-center py-[11px]">
                                    <app-svg src="assets/svgs/google-color.svg" class="" customClass=""
                                        label="title_goas_here" [stretch]="false" width="20" fill="#802d3d"></app-svg>
                                    <span class="font-light">Google</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
