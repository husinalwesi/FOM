<section class="bg-white">
  <div class="max-w-desktop mx-auto flex flex-row justify-center overflow-hidden">
    <button type="button" *ngFor="let tab of tabs" (click)="changeSelectedTab(tab.key)"
      [ngClass]="{'active': selectedTab === tab.key}"
      class="relative py-[23px] ltr:text-left w-full lg:w-1/2 flex flex-row gap-[6px] justify-center rtl:text-right font-Poppins-Bold px-11 text-lg leading-[30px] lg:border lg:border-solid lg:border-[#ECECEE]">
      <app-svg [src]="'assets/svgs/' + tab.icon.img + '.svg'" customClass="" [stretch]="false" width="18" height="18"
        [style.fill]="(selectedTab === tab.key) ? '#039' : '#000'"
        [style.stroke]="(selectedTab === tab.key) ? '#039' : '#000'"></app-svg>
      {{ tab.title | translate }}
    </button>
  </div>
</section>
