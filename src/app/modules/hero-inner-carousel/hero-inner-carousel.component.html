<div class="hero-inner-swiper-container relative swiper-container overflow-hidden">
    <div class="swiper-wrapper">
        <!-- max-w-[232.5px] -->
        <div class="swiper-slide group cursor-pointer !flex flex-col items-center"
            *ngFor="let ethic of carousel;let i = index">
            <!-- icon -->

            <div>
                <!-- transition-all group-hover:!fill-primary -->
                <app-svg src="assets/svgs/open-buffet.svg" customClass="fill-black lg:fill-white" class="transition-all"
                    label="title_goas_here" [stretch]="false" width="24"></app-svg>
            </div>
            <p class="font-bold text-black lg:text-white text-sm mt-2.5 transition-all group-hover:underline">title
            </p>
            <p class="text-black lg:text-white text-xs transition-all group-hover:underline -mt-0.5">subtitle</p>

        </div>
    </div>

    <!-- Add Pagination -->
    <!-- <div class="swiper-pagination"></div> -->

    <!-- Add Navigation -->
    <div class="swiper-button-next swiper-inner-button-next" (click)="$event.stopPropagation()"></div>
    <div class="swiper-button-prev swiper-inner-button-prev" (click)="$event.stopPropagation()"></div>

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
</div>
