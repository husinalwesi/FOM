<div class="flex flex-row gap-[15px] flex-wrap pb-4">
    <button type="button"
        class="px-4 py-[5px] text-[13px] leading-[19px] bg-white border border-solid border-[#EBEEF7] rounded-[4px] text-[#3F5AA6] font-Poppins-Medium text-center"
        *ngFor="let tag of tags[lang]" (click)="toggleTag(tag)" [class.active]="tag.isSelected">
        {{tag.title}}
    </button>
</div>
