<app-modal [template]="viewImageModalTemplate" [isModalEnabled]="isModalEnabled"
    (closeModalByKeyboard)="isModalEnabled = false;"
    modalClasses="white-bg inset-0 w-full max-w-full h-screen m-0 max-h-screen">
    <ng-template #viewImageModalTemplate>
        <div class="h-full">


            <button type="button" (click)="isModalEnabled = false;"
                class="absolute right-4 top-4 my-auto outline-0 z-20">
                <app-svg src="assets/svgs/close-circle.svg" class="" customClass="" label="title_goas_here"
                    [stretch]="false" width="42" stroke="#802d3d"></app-svg>
            </button>

            <div class="modal-body relative h-full bg-cover bg-center flex items-center justify-center">
                <div class="w-full h-full bg-cover bg-center absolute left-0 top-0 bg-white blur-lg"
                    style="background-image: url('assets/images/hero/3.webp');">
                    <div class="w-full h-full bg-white opacity-50 absolute left-0 top-0"></div>
                </div>
                <div class="relative z-10 flex flex-col gap-4">
                    <img src="assets/images/hero/3.webp" draggable="false" alt="" class="max-h-[60vh] h-auto w-auto" />
                    <div class="flex items-center gap-4 justify-center">
                        <button type="button">
                            <app-svg src="assets/svgs/zoom-in.svg" class="" customClass="" label="title_goas_here"
                                [stretch]="false" width="32" fill="#802d3d"></app-svg>
                        </button>
                        <button type="button">
                            <app-svg src="assets/svgs/zoom-out.svg" class="" customClass="" label="title_goas_here"
                                [stretch]="false" width="32" fill="#802d3d"></app-svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</app-modal>
