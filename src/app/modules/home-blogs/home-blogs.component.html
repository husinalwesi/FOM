<section>
    <div
        class="section bg-white relative h-1/2 flex flex-col lg:flex-row gap-4 items-center py-12 !px-0 lg:!px-10 min-1440:!px-10">
        <div class="flex flex-col lg:flex-row gap-[30px] w-full lg:w-[58%]">

            <div class="lg:hidden">
                <div class="blogs-swiper-container relative swiper-container overflow-hidden">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" *ngFor="let item of news;let i = index">


                            <!-- class="flex flex-col items-center px-7 relative after:content-[''] after:absolute after:top-0 after:bottom-0 after:right-0 after:m-auto after:w-[0.5px] after:h-[42px] after:bg-black after:last:hidden"
                            [class.active]="i === activeService" (click)="setSlide(i)" -->

                            <div class="w-full relative z-10">
                                <div class="news-item relative w-full rounded-[5px]">
                                    <img class="w-full rounded-[5px]" [style.height.px]="heightNews"
                                        src="assets/images/bride.webp" alt="FOM">
                                </div>
                                <p class="slide-content font-medium mt-[10px] text-[#2e2b28]">Nude - Print Mockup Kit
                                </p>
                                <p class="slide-content mt-[-3px] text-[#2e2b28]">related to organizing</p>
                                <a class="slide-content text-sm font-normal text-primary mt-[9px] block"
                                    href="https://www.google.com/">Read More</a>
                            </div>

                        </div>
                    </div>

                    <!-- Add Navigation -->
                    <div class="swiper-button-next swiper-blogs-button-next"></div>
                    <div class="swiper-button-prev swiper-blogs-button-prev"></div>
                    <div class="swiper-pagination swiper-blogs-pagination"></div>

                </div>
            </div>

            <div *ngFor="let item of news" appIntersectionObserver
                class="fade-in w-full lg:w-1/3 relative z-10 hidden lg:block">
                <img class="news-item w-full rounded-[5px]" [style.height.px]="heightNews"
                    src="assets/images/bride.webp" alt="FOM">
                <p class=" font-medium mt-[10px] text-[#2e2b28]">Nude - Print Mockup Kit</p>
                <p class=" mt-[-3px] text-[#2e2b28]">related to organizing</p>
                <a class="text-sm font-normal text-primary mt-[9px] block" href="https://www.google.com/">Read More</a>
            </div>
        </div>
        <div class="flex-1 flex justify-center items-center px-5 lg:px-0 min-1440:px-0">
            <div appIntersectionObserver class="fade-in lg:max-w-[352px] relative z-10">
                <p class=" font-medium text-primary text-xl">Farhet Omry Blog !</p>
                <p class="text-[#2e2b28] mt-[18px]">We are here to assist you with
                    everything
                    related to
                    organizing and
                    planning the steps of your
                    wedding
                    effortlessly.</p>
                <button type="button" class="text-sm font-normal text-primary mt-[42px] block" (click)="navigate()">View
                    All</button>
            </div>
        </div>
    </div>
</section>
