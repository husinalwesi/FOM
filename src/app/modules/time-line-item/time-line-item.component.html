<div class="flex flex-col lg:flex-row w-full lg:gap-[135px] timeline-item" [ngClass]="directionClass">
    <div class="w-full lg:w-1/2 relative">
        <div class="start-curve hidden"></div>
        <div
            class="indecator z-[1] hidden absolute top-[50px] left-[-9px] w-5 h-5 bg-[#EDFFF6] rounded-full items-center justify-center">
            <span class="top-0 left-0 w-2 h-2 bg-[#008545] rounded-full"></span>
        </div>
        <div class="w-full hidden ltr:block">
            <p class="ltr:text-left rtl:text-right font-Poppins-Bold text-lg leading-[30px] text-[#003399] pb-4 max-w-[445px]"
                [innerHTML]="data.title[lang]">
            </p>
            <p class="ltr:text-left rtl:text-right font-Poppins-Light text-sm leading-[24px] text-[#011C35] pb-4 max-w-[445px]"
                [innerHTML]="data.desc[lang]">
            </p>
        </div>
        <img class="hidden rtl:block w-auto h-[250px] max-w-[295px]" width="295" height="250"
            [defaultImage]="'loadingImage'| imageSource" [errorImage]="'errorImage'| imageSource"
            [lazyLoad]="data.img | imageSource" alt="" />
        <div class="end-curve hidden"></div>
    </div>
    <div class="w-full lg:w-1/2 flex justify-center relative">
        <div class="start-curve hidden"></div>
        <div
            class="indecator z-[1] hidden absolute top-[50px] left-[-9px] w-5 h-5 bg-[#EDFFF6] rounded-full items-center justify-center">
            <span class="top-0 left-0 w-2 h-2 bg-[#008545] rounded-full"></span>
        </div>
        <img class="hidden ltr:block w-auto h-[250px] max-w-[295px]" width="295" height="250"
            [defaultImage]="'loadingImage'| imageSource" [errorImage]="'errorImage'| imageSource"
            [lazyLoad]="data.img | imageSource" alt="" />
        <div class="hidden rtl:block w-full">
            <p class="ltr:text-left rtl:text-right font-Poppins-Bold text-lg leading-[30px] text-[#003399] pb-4 max-w-[445px]"
                [innerHTML]="data.title[lang]">
            </p>
            <p class="ltr:text-left rtl:text-right font-Poppins-Light text-sm leading-[24px] text-[#011C35] pb-4 max-w-[445px]"
                [innerHTML]="data.desc[lang]">
            </p>
        </div>
        <div class="end-curve hidden"></div>
    </div>
</div>
