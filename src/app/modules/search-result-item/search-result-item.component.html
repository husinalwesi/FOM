<a *ngIf="isExternalMethod(data?.link)" [href]=" data?.link | routeLocalization" target="_blank"
    class="bg-transparent w-full px-[25px] cursor-pointer py-[30px] flex flex-col rounded-[5px] hover:bg-white transition-all">
    <p *ngIf="data?.title" class="font-Poppins-Light text-[#011C35] text-[22px] leading-[25px]"
        [innerHTML]="data?.title[lang]">
    </p>
    <p *ngIf="data?.desc" class="font-Poppins-Light mt-1.5 text-[#011C35] text-base line-clamp-2"
        [innerHTML]="data?.desc[lang]">
    </p>
    <a *ngIf="data?.link && isExternalMethod(data?.link)" [href]=" data?.link | routeLocalization" target="_blank"
        class="font-Poppins-Light mt-4 text-[15px] leading-6 uppercase text-[#8C6A26]" href="">{{'SEARCH.READ_MORE' |
        translate}}
        <span class="absolute ltr:left-[-9999px] rtl:right-[-9999px] w-px h-px overflow-hidden">About
            the button</span>
    </a>
</a>
<a *ngIf="!isExternalMethod(data?.link)" [routerLink]=" data?.link | routeLocalization"
    class="bg-transparent w-full px-[25px] cursor-pointer py-[30px] flex flex-col rounded-[5px] hover:bg-white transition-all">
    <p *ngIf="data?.title" class="font-Poppins-Light text-[#011C35] text-[22px] leading-[25px]"
        [innerHTML]="data?.title[lang]">
    </p>
    <p *ngIf="data?.desc" class="font-Poppins-Light mt-1.5 text-[#011C35] text-base line-clamp-2"
        [innerHTML]="data?.desc[lang]">
    </p>
    <a *ngIf="data?.link && !isExternalMethod(data?.link)" [routerLink]=" data?.link | routeLocalization"
        class="font-Poppins-Light mt-4 text-[15px] leading-6 uppercase text-[#8C6A26]" href="">{{'SEARCH.READ_MORE' |
        translate}}
        <span class="absolute ltr:left-[-9999px] rtl:right-[-9999px] w-px h-px overflow-hidden">About
            the button</span>
    </a>
</a>
