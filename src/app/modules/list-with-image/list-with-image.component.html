<section class="bg-[#F5F5F5]">
    <div class="max-w-desktop w-full px-4 lg:px-10 mx-auto pb-[55px] pt-[60px] flex flex-col gap-4">
        <ul class="flex flex-col gap-[54px]">
            <li *ngFor="let _ of [].constructor(count); let i = index">
                <app-list-with-image-item [textClass]="i == 2 ? 'font-Cairo-Bold text-[17px]' : ''"
                    [isListEnabled]="i == 2"></app-list-with-image-item>
            </li>
        </ul>
    </div>
</section>
