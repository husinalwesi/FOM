<img class="w-full h-full" [defaultImage]="'loadingImage'| imageSource" [errorImage]="'errorImage'| imageSource"
    [lazyLoad]="'https://maps.googleapis.com/maps/api/staticmap?center=' + data + '&key='+ mapKey + '&size=' + size.width + 'x' + size.height + '&zoom=12' + '&markers=' + data"
    alt="Map" title="Map">
