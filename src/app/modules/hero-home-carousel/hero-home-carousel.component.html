<div id="app">
    <div class="swiper-container hero-swiper-container swiper">
        <div class="swiper-wrapper">
            <!-- !w-[520px] !h-[380px] max-w-[calc(100%-48px)] -->
            <div class="swiper-slide !w-full max-w-[calc(100%-32px)] sm:max-w-[520px]" *ngFor="let item of sliders"
                [style.height.px]="calculatedHeight">
                <!-- [style.width.px]="calculatedWidth" -->


                <div class="swiper-carousel-animate-opacity" (click)="navigateTo('service-details')">
                    <img [src]="'assets/images/hero/' + item + '.webp'" alt="FOM" class="object-cover" width="520"
                        height="380" />

                    <div class="absolute bottom-0 left-0 w-full rounded-b-2xl h-1/2"
                        style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75));">

                    </div>

                    <div class="slide-content flex flex-col lg:flex-row py-3">
                        <div
                            class="group cursor-pointer w-full lg:w-1/2 relative after:hidden lg:after:block after:content-[''] after:absolute after:top-0 after:bottom-0 after:my-auto after:right-0 after:w-[0.5px] after:h-[65px] after:bg-white px-[30px]">
                            <p class="text-white font-bold transition-all group-hover:underline">Weeding planner</p>
                            <p
                                class="text-white text-xs leading-[14px] mt-0.5 max-w-[200px] transition-all group-hover:underline">
                                Lorem Ipsum is simply
                                dummy text of the printing</p>
                        </div>
                        <div
                            class="w-[calc(100%-32px)] mx-auto left-0 right-0 slide-content-bottom lg:w-1/2 absolute lg:relative bottom-[-70px] lg:bottom-0 bg-white rounded-b-xl lg:bg-transparent lg:rounded-none pt-4 lg:pt-0 z-[-1] lg:z-0">
                            <app-hero-inner-carousel *ngIf="isInnerCarouselShown"></app-hero-inner-carousel>
                        </div>
                    </div>
                </div>
                <!-- <div class="slide-content-bottom bg-white w-full lg:hidden rounded-b-xl absolute bottom-[-76px]">
                    <app-hero-inner-carousel *ngIf="isMobileCarouselShown"></app-hero-inner-carousel>
                </div> -->
            </div>
        </div>
    </div>
    <div class="swiper-button-prev swiper-hero-button-prev"></div>
    <div class="swiper-button-next swiper-hero-button-next"></div>
    <!-- <div class="swiper-pagination swiper-hero-pagination"></div> -->
</div>
