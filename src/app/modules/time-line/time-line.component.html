<section *ngIf="timeline.length > 0" class="bg-white relative">
    <div class="max-w-desktop mx-auto px-4 lg:px-11 pt-[51px] pb-[129px]">
        <p class="text-[24px] leading-[49xpx] font-Cairo-Bold text-[#221E20] text-center w-full pb-8">
            {{'TIMELINE.HOW_TO_USE' | translate}}
        </p>
        <div class="flex flex-col lg:flex-row flex-wrap gap-[100px] lg:gap-0">
            <app-time-line-item *ngFor="let timelineItem of timeline; let i = index" class="w-full"
                [data]="timelineItem" [order]="i + 1" [total]="timeline.length"></app-time-line-item>
        </div>
    </div>
</section>
