<section class="bg-[#f5f5f5] py-20" style="background-image: url('assets/svgs/wave-bg.svg');">
    <div class="max-w-desktop-less flex flex-col lg:flex-row mx-auto w-full px-4 lg:px-0 gap-y-3">
        <div
            class="w-full lg:w-1/3 overflow-auto h-[583px] rounded-tl-[5px] rounded-tr-[5px] ltr:lg:rounded-tr-none rtl:lg:rounded-tl-none ltr:lg:rounded-bl-[5px] rtl:lg:rounded-br-[5px] border border-solid border-[#d3d3e2] lg:border-none">
            <div class="flex h-full items-center justify-center">
                <app-instagram-embed
                    class="w-full block h-full overflow-auto rounded-tl-[5px] rounded-tr-[5px] rtl:lg:rounded-tl-none ltr:lg:rounded-tr-none rtl:lg:rounded-tr ltr:lg:rounded-bl-[5px] rtl:lg:rounded-br-[5px] border-t border-l border-r ltr:lg:border-r-0 rtl:lg:border-r border-b-0 lg:border-b border-solid border-[rgb(207,217,222)]"></app-instagram-embed>
            </div>
        </div>

        <div class="w-full lg:w-1/3 overflow-auto h-[583px] border border-solid border-[#d3d3e2] lg:border-none">
            <div class="flex h-full items-center justify-center">
                <app-twitter-embed
                    class="w-full block h-full overflow-auto border-t border-b border-solid border-[rgb(207,217,222)]"></app-twitter-embed>
            </div>
        </div>
        <app-social-account-widget *ngIf="socilaMediaAccounts && socilaMediaAccounts.length > 0"
            [socilaMediaAccounts]="socilaMediaAccounts" class="block h-[583px] w-full lg:w-1/3"
            [customBorder]="['ltr:lg:rounded-tr-[5px] rtl:lg:rounded-tl-[5px] rounded-bl-[5px] rounded-br-[5px] lg:rounded-bl-none','ltr:lg:rounded-tr-[5px] rtl:lg:rounded-tl-[5px] rounded-bl-[5px] ltr:lg:rounded-bl-none rtl:lg:rounded-br-none rounded-br-[5px]']"></app-social-account-widget>
    </div>
</section>
