<section style="background-image: url('assets/images/png/retail-fuel.webp')">
  <div class="max-w-desktop mx-auto py-[100px] px-4 lg:px-11">

    <p *ngIf="mainData?.title" class="text-center font-Cairo-Regular font-bold text-3xl leading-[56px] text-white">
      <span [innerHTML]="mainData?.title[lang]"></span>
      <span *ngIf="data?.[0].date">
        {{ ('MONTHS.' + ((data?.[0].date | date:'MMMM')?.toUpperCase())) | translate }}
      </span>
    </p>
    <p *ngIf="mainData?.desc" class="text-center font-Cairo-Regular leading-[29px] text-white pb-[43px]"
      [innerHTML]="mainData?.desc[lang]">
    </p>
    <div class="flex flex-col lg:flex-row gap-4 justify-center">
      <div *ngFor="let item of data" class="w-full lg:w-1/4 pt-9 pb-[30px] bg-[#f5f5f5] rounded-[5px]">
        <app-svg class="flex justify-center mb-[14px] rounded-[5px]" src="assets/svgs/Union.svg" label="title_goas_here"
          [stretch]="false" height="37" width="29" fill="#003399"></app-svg>
        <p class="text-center text-sm font-Poppins-Medium text-[#454545]">{{item.unit[lang]}}</p>
        <p class="text-center text-[30px] leading-[46px] font-Poppins-Medium text-[#011C35]">{{item.bzsPerLiter}}
          {{'RETAIL.QR_LITER' | translate}}</p>
      </div>
    </div>
    <div *ngIf="mainData?.btnText" (click)="isModalEnabled3 = true;isModalEnabledPart=true"
      class="w-full pt-[26px] flex justify-center">
      <button type="submit"
        class="w-fit h-[40px] rounded-[5px] bg-[#00904A] text-[white] text-lg leading-[28px] font-Cairo-Regular px-[30px]"
        [innerHTML]="mainData?.btnText[lang]"></button>
    </div>
  </div>
</section>

<app-modal [template]="modalTemplatePlaceholder3" [isModalEnabled]="isModalEnabled3" *ngIf="isModalEnabledPart"
  (closeModalByKeyboard)="closeModal()" modalClasses="top-0 bottom-0 w-[90%] max-w-[1024px]">
  <ng-template #modalTemplatePlaceholder3>
    <div class="bg-white pt-[24px] rounded-[5px]">
      <div class="modal-header flex justify-end pb-1 px-[22px]">
        <button type="button">
          <app-svg (click)="closeModal()" src="assets/svgs/close.svg" customClass="" label="title_goes_here"
            [stretch]="false" width="16" height="16" fill="#000"></app-svg>
        </button>
      </div>
      <div class="modal-body px-4 lg:ltr:pr-[70px] lg:ltr:pl-[42px] lg:rtl:pr-[42px] lg:rtl:pl-[70px]">
        <app-fuel-price></app-fuel-price>
      </div>
      <div class="modal-footer pb-3">
        <!-- <app-pagination></app-pagination> -->
      </div>
    </div>
  </ng-template>
</app-modal>
