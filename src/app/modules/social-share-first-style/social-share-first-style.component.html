<div class="flex flex-row gap-x-3 items-center">
    <p class="text-xs text-[#00802B] ltr:text-left rtl:text-right leading-[30px] w-max">
        {{'SHARE_BREADCRUMB.SHARE_THIS' | translate}}:
    </p>
    <div class="flex flex-row gap-x-3 items-center mt-[-3px] pb-[3px]">
        <a [href]="link | linkedin:{data:metaData}" aria-label="linkedin-link" target="_blank">
            <app-svg src="assets/svgs/linkedin.svg" label="title_goas_here" [stretch]="false" width="14" height="14"
                fill="#011C35"></app-svg>
        </a>
        <a [href]="link | mailTo:{data:metaData}" aria-label="mailto-link" target="_blank">
            <app-svg src="assets/svgs/gmail-2.svg" label="title_goas_here" [stretch]="false" width="14" height="14"
                fill="#011C35"></app-svg>
        </a>
        <a [href]="link | twitter:{data:metaData}" aria-label="twitter-link" target="_blank">
            <app-svg src="assets/svgs/twitter-x-logo.svg" label="title_goas_here" [stretch]="false" width="14"
                height="14" fill="#011C35"></app-svg>
        </a>
        <a [href]="link | facebook:{data:metaData}" aria-label="facebook-link" target="_blank">
            <app-svg src="assets/svgs/facebook.svg" label="title_goas_here" [stretch]="false" width="14" height="14"
                fill="#011C35"></app-svg>
        </a>
    </div>
</div>
