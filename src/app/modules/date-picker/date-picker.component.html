<input [(ngModel)]="data.value"
    class="w-full font-Cairo-Regular text-[15px] text-[#22232B] outline-0 border-b border-solid border-[#1B1B1B] border-opacity-10 h-[35px] bg-transparent"
    [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [min]="min" [max]="max" [placeholder]="data.placeholder | translate"
    (ngModelChange)="onChange($event)">
<owl-date-time #dt1 [pickerType]="pickerType" [scrollStrategy]="scrollStrategy" [firstDayOfWeek]="1"
    [pickerMode]="pickerMode" (afterPickerOpen)="afterPickerOpen($event)"></owl-date-time>
