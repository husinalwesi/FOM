<div class="bg-white pt-[59px] pb-[60px] px-5 lg:px-[87px]" style="box-shadow: 0px 3px 6px #00000029">
    <div class="flex flex-col gap-[60px]">
        <div *ngFor="let term of terms">
            <p *ngIf="term?.title" class="text-xl leading-[50px] font-Poppins-Medium pb-[15px]" [innerHTML]="term?.title[lang]">
            </p>
            <app-box-terms-and-conidition [data]="term" [lang]="lang"
                (onChange)="term.checkBox.value"></app-box-terms-and-conidition>
        </div>
    </div>
    <div class="w-full flex justify-between">
        <button (click)="back()" type="button"
            class="w-full flex flex-row items-center lg:px-[20px] lg:max-w-[114px] text-center font-Cairo-Regular text-[19px] leading-[38px]">
            <app-svg src="assets/svgs/arrow.svg" customClass="ltr:rotate-90 rtl:rotate-[270deg]" label="title_goas_here"
                [stretch]="false" width="25" height="25" stroke="#000000"></app-svg>
            {{'SHOP.BACK' | translate}}
        </button>
        <button (click)="next()" type="button"
            class="w-full lg:max-w-[148px] text-center font-Cairo-Regular text-[16px] leading-[38px] text-[white] bg-[#008545] rounded-[5px] border border-[#008545] lg:mx-[20px]">
            {{'SHOP.SUBMIT' | translate}}
        </button>
    </div>
</div>
